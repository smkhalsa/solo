<div ng-controller="CanvasController" layout="column" >
  <div layout="row" layout-align="center">
    <div layout="column" ng-repeat="column in columns"  flex="50" flex-gt-md="20">
      <div class="searchArea" layout="row" layout-align="center center" layout-margin>
        <md-content>
          <form name="submitItem" ng-submit="submitItem.$valid && addItem(text); text=null"ng-show="colIndex === $index-1" novalidate>
            <md-input-container class="md-title" md-no-float>
              <!-- <md-icon md-svg-src="img/icons/ic_phone_24px.svg"></md-icon> -->
              <input ng-model="text" type="text" placeholder="Add new item" required>
            </md-input-container>
          </form>
        </md-content>
      </div>
      <div ng-class="node === currentNode || $parent.$index === colIndex+1 ? 'selected' : 'normal'" layout="row" layout-align="start center" ng-repeat="node in column" ng-click="setCurrent(node, $index, $parent.$index)">
        <div class="md-body-2 node-title" flex>{{node.title}}</div>
        <md-button class="md-primary" ng-click="removeItem(node, $index, $parent.$index)">delete</md-button>
      </div>
    </div>
  </div>
  <!-- <div>{{current}}</div> -->
</div>
