<!DOCTYPE html>
<html lang="en" ng-app="resolver">
  <head>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
    <meta name="viewport" content="initial-scale=1" />
  </head>
  <body layout="column" ng-controller="AppCtrl">
    <md-toolbar layout="row" class="md-primary">
      <div class="md-toolbar-tools">
        <span ui-sref="home">Resolver</span>
        <span flex></span>
        <div ng-show="$state.includes('canvas')" clip-copy="url" ng-click="copyToast()">
          <span class="url">{{url}}</span>
          <md-button class="md-accent">copy</md-button>
        </div>
      </div>
    </md-toolbar>

    <div ui-view></div>

    <!-- Angular Dependencies -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>

    <!-- Angular Material Dependencies -->
    <script src="bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="bower_components/angular-aria/angular-aria.min.js"></script>
    <script src="bower_components/angular-material/angular-material.min.js"></script>

    <!-- Firebase Dependencies -->
    <script src="bower_components/firebase/firebase.js"></script>
    <script src="bower_components/angularfire/dist/angularfire.min.js"></script>

    <!-- ng-clip Dependencies -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/zeroclipboard/2.1.6/ZeroClipboard.min.js"></script>
    <script src="//rawgit.com/asafdav/ng-clip/master/src/ngClip.js"></script>

    <script src="app/app.js"></script>
    <script src="app/services/services.js"></script>
    <script src="app/canvas/canvas.js"></script>
    <script src="app/home/home.js"></script>

  </body>
</html>
